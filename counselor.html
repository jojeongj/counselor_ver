<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구자립지원전담기관_상담조회</title>
    <link rel="stylesheet" href="./css/counselor.css" />
</head>
<body>
    <div class="wrapper">
        <h2>상담조회</h2>
        <table>
            <tr class="table_tr">
                <td>신청자명</td>
                <td>문의유형</td>
                <td>신청기간</td>
            </tr>
            <tr>
                <td>김하나</td>
                <td>진로</td>
                <td>2023.09.07<br/>13:42:08</td>
            </tr>
        </table>
        <div class="box">
            <h4 class="q">문의내용</h4>
            <div>대학에 진학하고 싶은데 진학하는 방법을 모르겠어요</div>
        </div>

        <h2>조치내용</h2>
        <div class="box_s">
            <div class="box_s_wrapper">
                <h4 class="content">상담내용</h4>
                <div class="input_box">
                    <label><input type="radio" name="상담" value="전화상담" checked="checked">전화상담</input></label>
                    <label><input type="radio" name="상담" value="방문상담">방문상담</input></label>
                </div>
            </div>
            <div class="after">
                학자금 지원 및 대출 방법 관련 상담 진행
            </div>
        </div>
        <label><input class="check" type="checkbox" id="double_check">작성을 완료하였습니다.</label>
        <button id="agree_button">상담완료</button>
    </div>
    <script>
        // 약관 동의
        const checkbox = document.getElementById("double_check");
        const form_submit = document.getElementById("agree_button");

                form_submit.addEventListener("click", (e) => {
                if (!checkbox.checked) {
                    // 약관에 동의하지 않았다면 폼 제출 방지
                    alert("'작성을 완료하였습니다.' 체크박스를 눌러주세요");
                    e.preventDefault();
                } else {
                    e.preventDefault();
                }
            }
        )
    </script>
</body>
</html>
